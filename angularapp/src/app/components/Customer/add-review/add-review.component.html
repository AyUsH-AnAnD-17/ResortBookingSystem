      <div class="form-group">
        <label for="subject">Resort Name<span class="required">*</span></label>
        <select formControlName="subject" id="subject" class="form-control" required>
        <option value="">Select Resort Name</option>
        <option *ngFor="let resort of resortNames" [value]="resort.resortName">{{ resort.resortName }}</option>        </select>
        <div *ngIf="reviewForm.get('subject').touched && reviewForm.get('subject').errors?.required" class="error-message">
          Please select resort.
        </div>
        </div>
      
      <div class="form-group">
        <label for="body">Feedback Comments<span class="required">*</span></label>
        <textarea formControlName="body" id="body" class="form-control" required></textarea>
        <div *ngIf="reviewForm.get('body').touched">

            <div *ngIf="reviewForm.get('body').errors?.required" class="error-message">
            Feedback comments are required.
            </div>
          <div *ngIf="reviewForm.get('body').errors?.minlength" class="error-message">
            Feedback comments must be at least 10 characters.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Rating<span class="required">*</span></label>
        <div class="rating" style="text-align: center;">
          <label *ngFor=" let rate of [1, 2, 3, 4, 5]">
            <input type="radio" formControlName="rating" [value]="rate" [id]="'rate  ' + rate">
            {{ rate }} &nbsp;&nbsp;&nbsp;&nbsp;
          </label>
        </div>
        <div *ngIf="reviewForm.get('rating').touched && reviewForm.get('rating').errors?.required" class="error-message">
          Rating is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!reviewForm.valid">Submit</button>
    </form>
  </div>
